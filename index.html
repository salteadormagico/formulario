<!DOCTYPE html>
<html>
	<head>
		<title>formulario</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1>Registration form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="" method="post">
			<fieldset>
				<label for="first-name">Enter your first name: <input type="text" id="first-name" required name="first-name"></label>
				<label for="last-name">Enter your last name: <input type="text" id="last-name" required name="last-name"></label>
				<label for="email">Enter your email: <input type="email" id="email" required name="email"></label>
				<label for="new-password">Enter your password: <input type="password" id="new-password" patter="[a-z0-5]{8,}"required name="password"></label>
			</fieldset>
			<fieldset>
				<legend>Account type(require)</legend>
				<label for="personal-account"><input type="radio" id="personal-account" name="account-type" checked>Personal</label>
				<label for="business-account"><input type="radio" id="business-account" name="account-type">Business</label>
			</fieldset>
			<fieldset>
				<label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"></label>
				<label for="age">Input your age (years)<input type="number" min=13 max=120 id="age" name="age"></label>
				<label for="referrer">How did you hear about us?
					<select id="referrer" name="referrer">
						<option value="">(select one)</option>
						<option value=1>News</option>
						<option value=2>Youtube Channel</option>
						<option value=3>Forum</option>
						<option value=4>Other</option>
					</select>
				</label>
				<label for="bio">Provide a bio: <textarea rows=3 cols=30 placeholder="I like coding because..." id="bio" name="bio"></textarea>
			</fieldset>
			<label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required name="terms">I accept the <a href="">terms and conditions</a>
			</label>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
